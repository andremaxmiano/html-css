<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de inputs</h1>
    <form action="contrato.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" autocomplete="name" minlength="5" maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="Nota" id="inota" min="0" max="10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2025-10" required>
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2025-10-14" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
