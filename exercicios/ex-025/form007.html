<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="contrato.php" method="get">
        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" required min="0"
            max="50" oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numuro 2</label>
            <input type="number" name="n2" id="in2" required min="0"
            max="50" oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <form action="contrato.php" method="get">
        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0"
            max="10" oninput="imos.innerHTML=Number(inum.value)">
             <label for="imos"></label>
            <output id="imos">0</output>
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <form action="contrato.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="anos" id="iano" min="1900" max="2025" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual=new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }

        
    </script>
    
</body>
</html>
