<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="contrato.php" method="post" autocomplete="on">
      <p><label for="iusu">Usuário:</label> 
         <input type="text" name="usu" id="iusu" autocomplete="username" required minlength="5" maxlength="20" placeholder="Digite seu username">
      </p>
      <p><label for="isenha">Senha:</label> 
        <input type="password" name="name" id="isenha" autocomplete="new-password" required minlength="8" maxlength="20" placeholder="Digite uma senha">
      </p>
      <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar">
      </p>
       

      
    </form>
</body>
</html>
