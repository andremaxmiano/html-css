<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do curso</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            background-color: rgb(72, 71, 71);
            color: white;
            font-weight: bold;
            padding: 5px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela 2</h1>
    <table>
        <caption>Rowspan and Colspan</caption>
        <tbody>
            <tr>
                <td colspan="4n">A</td>
                
                
                
                <td rowspan="4n">B</td>
            </tr>
            <tr>
                <td rowspan="4n">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
               
            </tr>
            <tr>
                
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>
            <tr>
                
                <td>J</td>
                <td>K</td>
                <td>L</td>
                
            </tr>
            <tr>
               
                <td colspan="4n">M</td>
                
                 
            </tr>
        </tbody>
    </table>
    
</body>
</html>
